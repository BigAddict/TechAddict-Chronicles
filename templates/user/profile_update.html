{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Update profile {% endblock %}

{% block content %}

<div class="container-fluid ">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto">
        <div class="card border-0 shadow rounded-3 mt-3 mb-5">
          <div class="card-body p-3 p-sm-5" style="box-shadow: 0 0 5px rgba(71, 71, 71, 0.4);">
            <h5 class="card-title text-center mb-4 fw-light fs-5">Update your profile</h5>
            <form method="post"> {% csrf_token %}
              {{ user_form|crispy }}
              {{ profile_form|crispy }}
              <div class="mt-5">
                <button class="btn btn-primary me-3" type="submit" id="submitBtn">Update</button>
                <a class="btn btn-secondary" href="{% url 'accounts:profile' user.username %}">Cancel </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include "footer.html" %}

{% endblock %}
