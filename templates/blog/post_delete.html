{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Delete post {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5" style="box-shadow: 0 0 10px rgba(71, 71, 71, 0.4);">
          <h5 class="card-title mb-4 fw-light fs-5">Delete Post</h5>
          <hr class="my-4" />
          <p>Are you sure you want to delete this post: <strong>"{{ post.title }}"</strong>? This action
            can't be reversed.</p>
          <br>
          <form method="post"> {% csrf_token %}
            <div class="mt-4">
              <button class="btn btn-danger me-2" type="submit">Yes, Delete </button>
              <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER|escape}}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
